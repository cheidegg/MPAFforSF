
# the analysis
ans   phys14limits

#skim, Full or Limited, comment for disabling it
#skim	Full

#optional
#nmax	100
nskip	0

#analysis specific variables
var	  SR	   SIGNALREGION
var	  PT	   PTSCENARIO
var	  LEPFLAV  FLAVORS
var	  USESB	   SB
var	  FAKES	   all

#folder in data to find the files
#dir  phys14skims
dir	  FRskims_relIso

#tree name
tree  tree

#datasets, with options (postfix and data folder)
